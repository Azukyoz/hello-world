<div class="contianer-fluid" id="apps-box">
  <div class="row">
        <div class="Apps col-md-4">
          <h3> Weight </h3>
            <input type="number" id="lbs" placeholder="lbs" oninput="lbToKg(this.value)" onchange="lbToKg(this.value)">
            <label for="lbs">Pound</label>


            <input type="number" id="kgs" placeholder="kgs" oninput="kgToLb(this.value)" onchange="kgToLb(this.value)">
            <label for="kgs">Kilogram</label>
        </div>
        
        <div class="Apps col-md-4">
          <h3>Temperature</h3>
          <input type="number" id="celsius" placeholder="C" oninput="cToF(this.value)" onchange="cToF(this.value)">
          <label for="celsius">Celsius</label>

          <input type="number" id="fahrenheit" placeholder="F" oninput="fToC(this.value)" onchange="fToC(this.value)">
          <label for="fahrenheit">Fahrenheit</label>
        </div>

        <div class="Apps col-md-4">
          <h3> Distance </h3>
            <input type="number" id="mile" placeholder="miles" oninput="mileToKilometer(this.value)" onchange="mileToKilometer(this.value)">
            <label for="celsius">Mile</label>
            <input type="number" id="kilometer" placeholder="kilometers" oninput="kilometerToMile(this.value)" onchange="kilometerToMile(this.value)">
            <label for="fahrenheit">Kilometer</label>
         </div>
