<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    
    
</head>
<body>
    <script src="/app.js"></script>
    
<H1>Four Corners Game</H1>
<BUTTON onClick="resetGame();" id="reset">Start New Game</BUTTON>
<div id="room">
<div id="North"></div>
<div id="West"></div>
<div id="player">
  <button onClick="clickCorner('North');">North</button><br/>
  <button onClick="clickCorner('West');">West</button>
  <button onClick="clickCorner('East');">East</Button><br/>
  <button onClick="clickCorner('South');">South</button>
  </div>
<div id="East"></div>
<div id="South"></div>
</div>

</body>
</html>
